<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/index-728fa39c.css">


  </head>
  <body class="bg-primary flex justify-center py-24 font-poppins">
    <section
      class="transition-all  w-1/3 lg:w-3/5 xl:w-2/5 md:w-4/5 sm:w-11/12 bg-secondary  text-gray-200 p-12 sm:p-4 flex flex-col justify-center items-center space-y-8 "
    >
      <h1 class="text-3xl sm:text-lg md:text-xl">Get Things Done!</h1>

      <div class="flex w-full xs:flex-col ">
        <input
        
          class="bg-transparent text-sm w-full border-primary border-2 focus:outline-none py-2 px-4"
          type="text"
          placeholder="What's the task today?"
        />
        <button class="py-2 px-4 w-min xs:w-full whitespace-nowrap bg-primary sm:text-sm">Add Task</button>
      </div>

      <ul class="w-full py-4 space-y-4 overflow-hidden">
      
       
     
      </div>
    </section>


   

    <script  type="text/JavaScript">
      let userInput = document.getElementsByTagName("input")[0];
let btn = document.getElementsByTagName("button")[0];
let taskContainer = document.getElementsByTagName("ul")[0];
let deleteBtn = `<img class="delete cursor-pointer" src="del.png"/>
`;

showData();

btn.addEventListener("click", (e) => {
  if (userInput.value != "") {
    userInput.placeholder = "What's the task today?";
    // Create list
    let li = document.createElement("li");
    li.classList.add("task");

    // Create delete btn
    let img = document.createElement("img");
    img.src = "del.png";
    img.classList.add("delete");

    // Create Checkbox
    // let checkIcon = document.createElement("input");
    // checkIcon.type = "checkbox";
    // checkIcon.classList.add("checkbox");

    // Insert into DOM
    li.innerHTML = userInput.value + deleteBtn;
    userInput.value = "";

    taskContainer.appendChild(li);
    // li.appendChild(checkIcon);
  } else {
    userInput.placeholder = "Type Something first...";
  }

  saveData();
});

taskContainer.addEventListener("click", function (e) {
  if (e.target.tagName === "LI") {
  } else if (e.target.tagName === "IMG") {
    e.target.parentElement.style.scale = "0";
    setTimeout(() => {
      e.target.parentElement.remove();
      saveData();
    }, 300);
  }
  saveData();
});

function showData() {
  let data = localStorage.getItem("data");
  taskContainer.innerHTML = data;
}

function saveData() {
  localStorage.setItem("data", taskContainer.innerHTML);
}

    </script>
  </body>
</html>
